<div class = "container">
  <div class = "categories">
    <h2>Categories</h2>
    <ul>
      <li *ngFor = "let category of categories" (click) = "selectCategory(category)" class = "categories">
        {{category}}
      </li>
    </ul>
  </div>
  <div class = "products">
    <h2>Products</h2>
    <app-product-list
      *ngIf="selectCategory"
      [products] = "selectedProducts"
      (liked) = "likeProduct($event)"
      (removed) = "removeProduct($event)"
      (favorite) = "clickFavorite($event)"
    >
    </app-product-list>
  </div>
</div>

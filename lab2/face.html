<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="inst_styles.css">
</head>
<body>

    <img class="photoClass" src="photo.jpg">
    
    <div class="firstBlock">
        <p>Instagram</p>
        <input class="loginClass" type="text" name="username" placeholder="Телефон, имя пользователя или эл. адрес" required>
        <input class="passwordClass" type="password" name="password" placeholder="Пароль" required>
        <button class="firstButton">Войти</button>
        <p class="textOr">ИЛИ</p>
        <a class="linkClass" href="https://www.facebook.com/?locale=ru_RU" target="_blank">
            <p class="linkText">Войти через Facebook</p>
        </a>
    </div>

    <p class="linkTextSecondBlock">У вас еще нет аккаунта? 
        <a class="regLink" href="#" target="_blank">Зарегистрироваться</a>
    </p>

    <p class="downloadApp">Установите приложение.</p>
    
    <img class="qImage" src="https://static.cdninstagram.com/rsrc.php/v4/y9/r/E_2mQvC3HG-.png">
    <img class="dImage" src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png">

    <div class="footer-links">
        <a href="https://about.meta.com" target="_blank">Meta</a>
        <a href="https://about.instagram.com" target="_blank">Информация</a>
        <a href="https://about.instagram.com/blog" target="_blank">Блог</a>
        <a href="https://about.instagram.com/about-us/careers" target="_blank">Вакансии</a>
        <a href="https://help.instagram.com" target="_blank">Помощь</a>
        <a href="https://developers.facebook.com/docs/instagram-platform" target="_blank">API</a>
        <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank">Конфиденциальность</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Official Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f2f2f2;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .banner {
            background: url("4.png") no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        .product {
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Microsoft</div>
        <nav>
            <a href="#">Microsoft 365</a>
            <a href="#">Surface</a>
            <a href="#">Xbox</a>
            <a href="#">Support</a>
        </nav>
    </header>
    <div class="banner">Welcome to Microsoft</div>
    <section class="products">
        <div class="product">
            <img src="1.png" alt="Product 1">
            <h3>Microsoft 365</h3>
        </div>
        <div class="product">
            <img src="2.png" alt="Product 2">
            <h3>Device</h3>
        </div>
        <div class="product">
            <img src="3.webp" alt="Product 3">
            <h3>Xbox Consoles</h3>
        </div>
    </section>
    <footer>
        &copy; 2025 Microsoft. All rights reserved.
    </footer>
</body>
</html>

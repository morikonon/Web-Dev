<!DOCTYPE html>

<head>

    <title>Microsoft - Official Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        .product {
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;

            padding: 20px;
            margin-top: 20px;
